[versions]
# versions for spring-boot-convertions-plugin
spring-boot-gradle-plugin = "3.3.4"
dependency-management-plugin = "1.1.6"
spotbugs-gradle-plugin = "6.0.22"
spotless-gradle-plugin = "6.25.0"

[libraries]
# libs for spring-boot-convertions-plugin
spotbugs = { group = "com.github.spotbugs.snom", name = "spotbugs-gradle-plugin", version.ref = "spotbugs-gradle-plugin" }
spotless = { group = "com.diffplug.spotless", name = "spotless-plugin-gradle", version.ref = "spotless-gradle-plugin" }
spring-boot-gradle-plugin = { group = "org.springframework.boot", name = "spring-boot-gradle-plugin", version.ref = "spring-boot-gradle-plugin" }
spring-dependency-management = { group = "io.spring.gradle", name   = "dependency-management-plugin", version.ref = "dependency-management-plugin" }
